<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <link rel="stylesheet" href="stylesheet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="allpips.js" type="module"></script>

</head>

<body>
  <section>
    <h2 class="display-2">Quick Roller</h2>
    <div class="d-flex flex-column">
      <div class="d-flex flex-row">
        <div class="input-group">
          <span class="input-group-text pip-label">
            <span class="display-5">D20</span>
          </span>
          <button class="btn btn-dark bg-indigo-700 quick-btn" id="d20-btn">
            <span class="h3">Roll</span>
          </button>
          <span class="input-group-text">
            <label for="d20-output">Value:</label> </span>
          <input id="d20-output" readonly type="text" class="form-control-sm" />
          <span class="input-group-text">
            <input id="advantage-opt" class="form-check-input" aria-label="advantage-label" type="checkbox"
              role="switch" />
            <label id="advantage-label" class="form-check-label" for="advantage-opt">Use Advantage</label>
          </span>
          <div class="input-group-text .discard-label">
            <label for="discard" class="h3 form-check-label">Discard:</label>
          </div>
          <input readonly type="text" id="discard" />
        </div>
        
      </div>
      <div class="d-flex flex-row">
        <div class="input-group">
          <span class="input-group-text pip-label">
            <span class="display-5">D4</span>
          </span>
          <button class="btn btn-dark bg-indigo-700 quick-btn" id="d4-btn">
            <span class="h3">Roll</span>
          </button>
          <span class="input-group-text">
            <label for="d4-output">Value:</label>
          </span>
          <input id="d4-output" readonly type="text" class="form-control-sm" />
        </div>
      </div>
      <div class="d-flex flex-row">
        <div class="input-group">
          <span class="input-group-text pip-label">
            <span class="display-5">D6</span>
          </span>
          <button class="btn btn-dark bg-indigo-700 quick-btn" id="d6-btn">
            <span class="h3">Roll</span>
          </button>
          <span class="input-group-text">
            <label for="d6-output">Value:</label> </span><input id="d6-output" readonly type="text"
            class="form-control-sm" />
        </div>
      </div>
      <div class="d-flex flex-row">
        <div class="input-group">
          <span class="input-group-text pip-label">
            <span class="display-5">D8</span>
          </span>
          <button class="btn btn-dark bg-indigo-700 quick-btn" id="d8-btn">
            <span class="h3">Roll</span>
          </button>
          <span class="input-group-text">
            <label for="d8-output">Value:</label> </span><input id="d8-output" readonly type="text"
            class="form-control-sm" />
        </div>
      </div>
      <div class="d-flex flex-row">
        <div class="input-group">
          <span class="input-group-text pip-label">
            <span class="display-5">D10</span>
          </span>
          <button class="btn btn-dark bg-indigo-700 quick-btn" id="d10-btn">
            <span class="h3">Roll</span>
          </button>
          <span class="input-group-text">
            <label for="d10-output">Value:</label></span>
          <input id="d10-output" readonly type="text" class="form-control-sm" />
        </div>
      </div>
      <div class="d-flex flex-row">
        <div class="input-group">
          <span class="input-group-text pip-label">
            <span class="display-5">Pct</span>
          </span>
          <button class="btn btn-dark bg-indigo-700 quick-btn" id="dpct-btn">
            <span class="h3">Roll</span>
          </button>
          <span class="input-group-text">
            <label for="dpct-output">Value:</label> </span><input id="dpct-output" readonly type="text"
            class="form-control-sm" />
        </div>
      </div>
      <div class="d-flex flex-row">
        <div class="input-group">
          <span class="input-group-text pip-label">
            <span class="display-5">D12</span>
          </span>
          <button class="btn btn-dark bg-indigo-700 quick-btn" id="d12-btn">
            <span class="h3">Roll</span>
          </button>
          <span class="input-group-text">
            <label for="d12-output">Value:</label>
          </span>
          <input id="d12-output" readonly type="text" class="form-control-sm" />
        </div>
      </div>
      
    </div>
    </div>
    <script src="quick.js" type="module" referrerpolicy="same-origin"></script>

  </section>
</body>

</html>
