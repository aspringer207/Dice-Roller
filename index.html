<!DOCTYPE html>
<html data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <title>Dice Roller</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="pip.js" type="module"></script>
  </head>
  <body>
    <div id="wrapper" class="d-flex container-fluid wrapper">
      <div id="sidebar" class="d-flex flex-column col-2 position-fixed sidebar">
        <div class="col-header display-5 bg-warning text-dark ">RPG Roller</div>
        <nav>
          <ul
            class="nav nav-tabs list-group"
            id="tab-list"
            aria-orientation="vertical"
            role="tablist"
          ><li class="list-group-item nav-item">
            <button
              id="quick-tab nav-"
              class="rounded nav-link active"
              data-bs-toggle="tab"
              data-bs-target="#quick"
              role="tab"
              aria-controls="quick"
            >
              Quick Roller
            </button>
          </li>
            
            <li class="list-group-item nav-item"><button
              id="batch-tab"
              class="rounded nav-link"
              data-bs-toggle="tab"
              data-bs-target="#batch"
              role="tab"
              aria-controls="batch"
            >
              Batch Roller
            </button></li>
            <li class="list-group-item nav-item"><button
              id="custom-tab"
              class="rounded nav-link"
              data-bs-toggle="tab"
              data-bs-target="#custom"
              role="tab"
              aria-controls="custom"
            >
              Custom Roller
            </button></li>
          </ul>
        </nav>
        <div class="form-check form-switch">
          <input
            id="memory-opt-in"
            class="form-check-input"
            aria-label="memory-opt-label"
            type="checkbox"
            role="switch"
          />
          <label
            id="memory-opt-label"
            class="form-check-label"
            for="memory-opt-in"
            >Remember my settings</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            id="advantage-opt"
            class="form-check-input"
            aria-label="advantage-label"
            type="checkbox"
            role="switch"
          />
          <label
            id="advantage-label"
            class="form-check-label"
            for="advantage-opt"
            >Use Advantage</label
          >
        </div>
      </div>
      <div id="main-body" class="d-flex flex-column col-10 container main">
        <section
          id="quick"
          role="tabpanel"
          aria-labelledby="quick-tab"
          tabindex="0"
          class="tab-pane fade show active"
        >
          <div class="card">
            <h2 class="display-2">Quick Roller</h2>

            <table class="table table-bordered m-5 container">
              <thead>
                <tr>
                  <th colspan="3">Pips</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>D4</th>
                  <td>
                    <button class="btn btn-bg-indigo" id="d4-btn">Roll</button>
                  </td>
                  <td>
                    <div class="form-floating">
                      <input
                        id="d4-output"
                        readonly
                        type="text"
                        class="form-control"
                      />
                      <label for="d4-output">Value:</label>
                    </div>
                  </td>
                </tr>
                <tr>
                  <th>D6</th>
                  <td>
                    <button class="btn btn-secondary" id="d6-btn">Roll</button>
                  </td>
                  <td>
                    <div class="form-floating">
                      <input
                        id="d6-output"
                        readonly
                        type="text"
                        class="form-control"
                      />
                      <label for="d6-output">Value:</label>
                    </div>
                  </td>
                </tr>
                <tr>
                  <th>D8</th>
                  <td>
                    <button class="btn btn-secondary" id="d8-btn">Roll</button>
                  </td>
                  <td>
                    <div class="form-floating">
                      <input
                        id="d8-output"
                        readonly
                        type="text"
                        class="form-control"
                      />
                      <label for="d8-output">Value:</label>
                    </div>
                  </td>
                </tr>
                <tr>
                  <th>D10</th>
                  <td>
                    <button class="btn btn-secondary" id="d10-btn">Roll</button>
                  </td>
                  <td>
                    <div class="form-floating">
                      <input
                        id="d10-output"
                        readonly
                        type="text"
                        class="form-control"
                      />
                      <label for="d10-output">Value:</label>
                    </div>
                  </td>
                </tr>
                <tr>
                  <th>Pct</th>
                  <td>
                    <button class="btn btn-secondary" id="dpct-btn">
                      Roll
                    </button>
                  </td>
                  <td>
                    <div class="form-floating">
                      <input
                        id="dpct-output"
                        readonly
                        type="text"
                        class="form-control"
                      />
                      <label for="dpct-output">Value:</label>
                    </div>
                  </td>
                </tr>
                <tr>
                  <th>D12</th>
                  <td>
                    <button class="btn btn-secondary" id="d12-btn">Roll</button>
                  </td>

                  <td>
                    <div class="form-floating">
                      <input
                        id="d12-output"
                        readonly
                        type="text"
                        class="form-control"
                      />
                      <label for="d12-output">Value:</label>
                    </div>
                  </td>
                </tr>
                <tr>
                  <th>D20</th>
                  <td>
                    <button class="btn btn-secondary" id="d20-btn">Roll</button>
                  </td>
                  <td>
                    <div class="form-floating">
                      <input
                        id="d20-output"
                        readonly
                        type="text"
                        class="form-control"
                      />
                      <label for="d20-output">Value:</label>
                    </div>
                  </td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="3">
                    <div>
                      <h3>Discarded Roll:</h3>
                      <input readonly type="text" id="discard" />
                    </div>
                  </td>
                </tr>
              </tfoot>
            </table>
          </div>
        </section>
        <section
          id="batch"
          role="tabpanel"
          aria-labelledby="batch-tab"
          tabindex="0"
          class="tab-pane fade"
        >
          <div class="card">
            <div class="card-header">
              <h2 class="display-2">Batch Roller</h2>
            </div>
            <div .card-body>
              <div class="card">
                <div class="card-header">
                  <h3>D20</h3>
                </div>
                <div class="card-body"></div>
              </div>
              <div class="d-flex card list-group list-group-horizontal">
                <div class="card flex-fill list-group-item">
                  <div class="list-group">
                    <div class="list-group-item"></div>
                    <div class="list-group-item"></div>
                    <div class="list-group-item"></div>
                  </div>
                </div>
                <div class="card flex-fill list-group-item">
                  <div class="list-group-item"></div>
                  <div class="list-group-item"></div>
                  <div class="list-group-item"></div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section
          id="custom"
          role="tabpanel"
          aria-labelledby="custom-tab"
          tabindex="0"
          class="tab-pane fade"
        >
          <h2>Custom Roller</h2>
        </section>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
