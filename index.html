<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <title>Dice Roller</title>
  <link rel="stylesheet" href="stylesheet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="pip.js" type="module" referrerpolicy="same-origin"></script>
</head>

<body>
  <div class="wrapper">
    <div id="sidebar" class="sidebar column col-2 m-0 p-0">
      <div class="container-fluid p-0 m-0">
        <div class="col-header display-5 bg-warning text-dark">
          RPG Roller
        </div>
        <div class="d-flex flex-column nav nav-tabs list-group">
          <div class="nav-item d-flex flex-row border border-warning border-2" role="presentation">
            <button id="quick-tab" type="button" class="rounded nav-link active flex-fill list-group-item"
              data-bs-toggle="tab" data-bs-target="#quick" role="tab" aria-controls="quick" aria-selected="false">
              Quick Roller
            </button>
          </div>

          <div class="nav-item d-flex flex-row border border-warning border-2"
            role="presentation border border-warning border-1">
            <button id="batch-tab" type="button" class="rounded nav-link flex-fill list-group-item" data-bs-toggle="tab"
              data-bs-target="#batch" role="tab" aria-controls="batch" aria-selected="false">
              Batch Roller
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="main-body" class="tab-content flex-column col-10 m-0 p-0 main container-fluid">
      <section id="quick" role="tabpanel" aria-labelledby="quick-tab" tabindex="0"
        class="tab-pane fade show active container p-0 m-0">
        <section>
          <h2 class="display-2">Quick Roller</h2>
          <div class="d-flex container-fluid flex-column flex-wrap">
            <div class="d-flex flex-column flex-md-row col-12">
              <div class="d-flex flex-wrap flex-column col-6 quick-i-grp">
                <div class="input-group flex-nowrap flex-fill">
                  <span class="input-group-text pip-label">
                    <span class="display-5">D20</span>
                  </span>
                  <button class="btn btn-dark bg-indigo-700 quick-btn" id="quick-d20-btn">
                    <span class="h3">Roll</span>
                  </button>
                  <span class="input-group-text">
                    <label for="quick-d20-output">Value:</label>
                  </span>
                  <input id="quick-d20-output" readonly type="text" class="roll-output" />
                  <span class="input-group-text icon-label"><i class="bi bi-hexagon-half"></i></span>
                </div>
              </div>
              <div class="flex-column flex-wrap col-6 quick-i-grp">
                <div class="input-group flex-nowrap flex-fill discard-grp">
                  <span class="input-group-text">
                    <input id="advantage-opt" class="form-check-input mx-2" aria-label="advantage-label" type="checkbox"
                      role="switch" />
                    <label id="advantage-label" class="form-check-label" for="advantage-opt">Advantage</label>
                  </span>
                  <div class="input-group-text bg-red-700 .discard-label">
                    <i class="bi bi-trash3" name="discard"></i>
                    <span class="badge">
                      <span class="tooltip">Discarded Roll</span>
                    </span>
                  </div>
                  <input readonly type="text" id="discard" class="bg-danger-subtle roll-output" />
                  
                  <span class="input-group-text icon-label">
                    <i class="bi bi-stars"></i></span>
                </div>
              </div>
            </div>
            <div class="d-flex flex-column flex-md-row col-12">
              <div class="flex-column flex-wrap col-6 quick-i-grp">
                <div class="input-group flex-nowrap flex-fill">
                  <span class="input-group-text pip-label">
                    <span class="display-5">D4</span>
                  </span>
                  <button class="btn btn-dark bg-indigo-700 quick-btn" id="quick-d4-btn">
                    <span class="h3">Roll</span>
                  </button>
                  <span class="input-group-text">
                    <label for="quick-d4-output">Value:</label>
                  </span>
                  <input id="quick-d4-output" readonly type="text" class="roll-output" />
                  <span class="input-group-text icon-label"><i class="bi bi-triangle-half"></i></span>
                </div>
              </div>
              <div class="flex-column flex-wrap col-6 quick-i-grp">
                <div class="input-group flex-nowrap flex-fill">
                  <span class="input-group-text pip-label">
                    <span class="display-5">D6</span>
                  </span>
                  <button class="btn btn-dark bg-indigo-700 quick-btn" id="quick-d6-btn">
                    <span class="h3">Roll</span>
                  </button>
                  <span class="input-group-text">
                    <label for="quick-d6-output">Value:</label>
                  </span>
                  <input id="quick-d6-output" readonly type="text" class="roll-output" />
                  <span class="input-group-text icon-label"><i class="bi bi-dice-6"></i></span>
                </div>
              </div>
            </div>
            <div class="d-flex flex-column flex-md-row col-12">
              <div class="flex-column flex-wrap col-6 quick-i-grp">
                <div class="input-group flex-nowrap flex-fill">
                  <span class="input-group-text pip-label">
                    <span class="display-5">D8</span>
                  </span>
                  <button class="btn btn-dark bg-indigo-700 quick-btn" id="quick-d8-btn">
                    <span class="h3">Roll</span>
                  </button>
                  <span class="input-group-text">
                    <label for="quick-d8-output">Value:</label> </span><input id="quick-d8-output" readonly type="text"
                    class="roll-output" /><span class="input-group-text icon-label"><i class="bi bi-diamond-half"></i></span>
                </div>
              </div>
              <div class="flex-column flex-wrap col-6 quick-i-grp">
                <div class="input-group flex-nowrap flex-fill">
                  <span class="input-group-text pip-label">
                    <span class="display-5">D10</span>
                  </span>
                  <button class="btn btn-dark bg-indigo-700 quick-btn" id="quick-d10-btn">
                    <span class="h3">Roll</span>
                  </button>
                  <span class="input-group-text">
                    <label for="quick-d10-output">Value:</label></span>
                  <input id="quick-d10-output" readonly type="text" class="roll-output" /><span
                    class="input-group-text icon-label"><i class="bi bi-pentagon-half"></i></span>
                </div>
              </div>
            </div>
            <div class="d-flex flex-column flex-md-row col-12">
              <div class="flex-column flex-wrap col-6 quick-i-grp">
                <div class="input-group flex-nowrap flex-fill">
                  <span class="input-group-text pip-label">
                    <span class="display-5">Pct</span>
                  </span>
                  <button class="btn btn-dark bg-indigo-700 quick-btn" id="quick-dpct-btn">
                    <span class="h3">Roll</span>
                  </button>
                  <span class="input-group-text">
                    <label for="quick-dpct-output">Value:</label> </span><input id="quick-dpct-output" readonly
                    type="text" class="roll-output" /><span class="input-group-text icon-label"><i
                      class="bi bi-percent"></i></span>
                </div>
              </div>
              <div class="flex-column flex-wrap col-6 quick-i-grp">
                <div class="input-group flex-nowrap flex-fill">
                  <span class="input-group-text pip-label">
                    <span class="display-5">D12</span>
                  </span>
                  <button class="btn btn-dark bg-indigo-700 quick-btn" id="quick-d12-btn">
                    <span class="h3">Roll</span>
                  </button>
                  <span class="input-group-text">
                    <label for="quick-d12-output">Value:</label>
                  </span>
                  <input id="quick-d12-output" readonly type="text" class="roll-output" /><span
                    class="input-group-text icon-label"><i class="bi bi-octagon-half"></i></span>
                </div>
              </div>
            </div>

          </div>
        </section>
      </section>
      <section id="batch" role="tabpanel" aria-labelledby="batch-tab" tabindex="0" class="tab-pane fade">
        <section class="d-flex col-12">
          <div class="card container-fluid">
            <div class="card-header">
              <h2 class="display-2">Batch Roller</h2>
            </div>
            <div class="card-body d-flex flex-column">
              <div class="flex-column d-flex row-gap-2">
                <div class="d-flex flex-row">
                  <span class="input-group input-group-lg flex-fill batch-input-group">
                    <span class="input-group-text bg-indigo-400 batch-pip-label"><span
                        class="batch-start-cap">d20</span></span>
                    <span class="input-group-text">Roll Count</span>
                    <select id="batch-d20-count" class="form-select batch-select-input">
                      <option value="0" label="0" selected />
                      <option value="1" label="1" />
                      <option label="2" value="2" />
                      <option label="3" value="3" />
                      <option label="4" value="4" />
                      <option label="5" value="5" />
                      <option label="6" value="6" />
                      <option label="7" value="7" />
                      <option label="8" value="8" />
                      <option label="9" value="9" />
                      <option label="10" value="10" />
                      <option label="11" value="11" />
                      <option label="12" value="12" />
                    </select>
                    <span class="input-group-text">
                      <label for="batch-adv-range" class="form-range-label">With Adv:
                      </label>
                      <input id="batch-adv-range" max="12" min="0" step="1" type="range" value="0"
                        class="form-range mx-1 mt-1" />
                      <input id="batch-adv-num" type="text" class="form-control-plaintext range-number" readonly
                        value="0" />
                    </span>
                    <span class="input-group-text bg-indigo-400 batch-pip-cap">
                      <i class="bi bi-hexagon-half"></i>
                    </span>
                  </span>
                </div>
                <div class="d-flex flex-row">
                  <span class="input-group input-group-lg flex-fill batch-input-group">
                    <span class="input-group-text bg-indigo-400 batch-pip-label"><span
                        class="batch-start-cap">d4</span></span>
                    <span class="input-group-text">Roll Count</span>
                    <select id="batch-d4-count" class="form-select batch-select-input">
                      <option value="0" label="0" selected />
                      <option value="1" label="1" />
                      <option label="2" value="2" />
                      <option label="3" value="3" />
                      <option label="4" value="4" />
                      <option label="5" value="5" />
                      <option label="6" value="6" />
                      <option label="7" value="7" />
                      <option label="8" value="8" />
                      <option label="9" value="9" />
                      <option label="10" value="10" />
                      <option label="11" value="11" />
                      <option label="12" value="12" />
                    </select>
                    <span class="input-group-text bg-indigo-400 batch-pip-cap">
                      <i class="bi bi-triangle-half"></i>
                    </span>
                  </span>
                  <span class="input-group input-group-lg flex-fill batch-input-group">
                    <span class="input-group-text bg-indigo-400 batch-pip-label"><span
                        class="batch-start-cap">d6</span></span>
                    <span class="input-group-text">Roll Count</span>
                    <select id="batch-d6-count" class="form-select batch-select-input">
                      <option value="0" label="0" selected />
                      <option value="1" label="1" />
                      <option label="2" value="2" />
                      <option label="3" value="3" />
                      <option label="4" value="4" />
                      <option label="5" value="5" />
                      <option label="6" value="6" />
                      <option label="7" value="7" />
                      <option label="8" value="8" />
                      <option label="9" value="9" />
                      <option label="10" value="10" />
                      <option label="11" value="11" />
                      <option label="12" value="12" />
                    </select>
                    <span class="input-group-text bg-indigo-400 batch-pip-cap">
                      <i class="bi bi-dice-6"></i>
                    </span>
                  </span>
                </div>

                <div class="d-flex flex-row">
                  <span class="input-group input-group-lg flex-fill batch-input-group">
                    <span class="input-group-text bg-indigo-400 batch-pip-label"><span
                        class="batch-start-cap">d8</span></span>
                    <span class="input-group-text">Roll Count</span>
                    <select id="batch-d8-count" class="form-select batch-select-input">
                      <option value="0" label="0" selected />
                      <option value="1" label="1" />
                      <option label="2" value="2" />
                      <option label="3" value="3" />
                      <option label="4" value="4" />
                      <option label="5" value="5" />
                      <option label="6" value="6" />
                      <option label="7" value="7" />
                      <option label="8" value="8" />
                      <option label="9" value="9" />
                      <option label="10" value="10" />
                      <option label="11" value="11" />
                      <option label="12" value="12" />
                    </select>
                    <span class="input-group-text bg-indigo-400 batch-pip-cap">
                      <i class="bi bi-diamond-half"></i>
                    </span>
                  </span>
                  <span class="input-group input-group-lg flex-fill batch-input-group">
                    <span class="input-group-text bg-indigo-400 batch-pip-label"><span
                        class="batch-start-cap">d10</span></span>
                    <span class="input-group-text">Roll Count</span>
                    <select id="batch-d10-count" class="form-select batch-select-input">
                      <option value="0" label="0" selected />
                      <option value="1" label="1" />
                      <option label="2" value="2" />
                      <option label="3" value="3" />
                      <option label="4" value="4" />
                      <option label="5" value="5" />
                      <option label="6" value="6" />
                      <option label="7" value="7" />
                      <option label="8" value="8" />
                      <option label="9" value="9" />
                      <option label="10" value="10" />
                      <option label="11" value="11" />
                      <option label="12" value="12" />
                    </select>
                    <span class="input-group-text bg-indigo-400 batch-pip-cap">
                      <i class="bi bi-pentagon-half"></i>
                    </span>
                  </span>
                </div>
                <div class="d-flex flex-row">
                  <span class="input-group input-group-lg flex-fill batch-input-group">
                    <span class="input-group-text bg-indigo-400 batch-pip-label"><span
                        class="batch-start-cap">Pct</span></span>
                    <span class="input-group-text">Roll Count</span>
                    <select id="batch-pct-count" class="form-select batch-select-input">
                      <option value="0" label="0" selected />
                      <option value="1" label="1" />
                      <option label="2" value="2" />
                      <option label="3" value="3" />
                      <option label="4" value="4" />
                      <option label="5" value="5" />
                      <option label="6" value="6" />
                      <option label="7" value="7" />
                      <option label="8" value="8" />
                      <option label="9" value="9" />
                      <option label="10" value="10" />
                      <option label="11" value="11" />
                      <option label="12" value="12" />
                    </select>
                    <span class="input-group-text bg-indigo-400 batch-pip-cap">
                      <i class="bi bi-percent"></i>
                    </span>
                  </span>
                  <span class="input-group input-group-lg flex-fill batch-input-group">
                    <span class="input-group-text bg-indigo-400 batch-pip-label">
                      <span class="batch-start-cap">d12</span>
                    </span>
                    <span class="input-group-text">Roll Count</span>
                    <select id="batch-d12-count" class="form-select batch-select-input">
                      <option value="0" label="0" selected />
                      <option value="1" label="1" />
                      <option label="2" value="2" />
                      <option label="3" value="3" />
                      <option label="4" value="4" />
                      <option label="5" value="5" />
                      <option label="6" value="6" />
                      <option label="7" value="7" />
                      <option label="8" value="8" />
                      <option label="9" value="9" />
                      <option label="10" value="10" />
                      <option label="11" value="11" />
                      <option label="12" value="12" />
                    </select>
                    <span class="input-group-text bg-indigo-400 batch-pip-cap">
                      <i class="bi bi-octagon-half"></i>
                    </span>
                  </span>
                </div>
                <div class="d-flex flex-row">
                  <button id="batch-roll-btn" class="btn btn-lg bg-indigo-700 flex-fill my-2">
                    Roll
                  </button>
                </div>
                <div class="d-flex flex-column">
                  <label for="batch-output" id="batch-output-label" class="form-label batch-output-label" readonly
                    aria-readonly="">Output</label>
                  <textarea id="batch-roll-output" type="text" rows="10" class="form-control"></textarea>
                </div>
              </div>
            </div>
          </div>
        </section>
      </section>
    </div>

    <script src="index.js" type="module" referrerpolicy="same-origin"></script>
  </div>
</body>

</html>
