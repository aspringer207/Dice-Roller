<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <title>Dice Roller</title>
  <link rel="stylesheet" href="stylesheet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="pip.js" type="module"></script>
</head>

<body>
  <div class="wrapper">
    <div id="sidebar" class="sidebar column col-2 m-0 p-0">
      <div class="container p-0 m-0">
        <div class="col-header display-5 bg-warning text-dark">
          RPG Roller
        </div>
        <nav>
          <ul class="nav nav-tabs list-group" id="tab-list" aria-orientation="vertical" role="tablist">
            <li class="nav-item" role="presentation">
              <button id="quick-tab" type="button" class="rounded nav-link active" data-bs-toggle="tab"
                data-bs-target="#quick" role="tab" aria-controls="quick" aria-selected="false">
                Quick Roller
              </button>
            </li>

            <li class="nav-item" role="presentation">
              <button id="batch-tab" type="button" class="rounded nav-link" data-bs-toggle="tab" data-bs-target="#batch"
                role="tab" aria-controls="batch" aria-selected="false">
                Batch Roller
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button id="custom-tab" type="button" class="rounded nav-link" data-bs-toggle="tab"
                data-bs-target="#custom" role="tab" aria-controls="custom" aria-selected="false">
                Custom Roller
              </button>
            </li>
          </ul>
        </nav>
        <div class="form-check form-switch">
          <input id="memory-opt-in" class="form-check-input" aria-label="memory-opt-label" type="checkbox"
            role="switch" />
          <label id="memory-opt-label" class="form-check-label" for="memory-opt-in">Remember my settings</label>
        </div>
        <div class="form-check form-switch">
          <input id="advantage-opt" class="form-check-input" aria-label="advantage-label" type="checkbox"
            role="switch" />
          <label id="advantage-label" class="form-check-label" for="advantage-opt">Use Advantage</label>
        </div>
      </div>
    </div>
    <div id="main-body" class="tab-content flex-column col-10 m-0 p-0 main container-fluid">
      <section id="quick" role="tabpanel" aria-labelledby="quick-tab" tabindex="0"
        class="tab-pane fade show active container p-0 m-0">
        <h2 class="display-2">Quick Roller</h2>
        <div class="d-flex flex-row">
          <div class="d-flex flex-column">
            <div class="d-flex flex-row">
              <div class="input-group">
                <span class="input-group-text pip-label">
                  <span class="display-5">D4</span>
                </span>
                <button class="btn btn-dark bg-indigo-700 quick-btn" id="d4-btn">
                  <span class="h3">Roll</span>
                </button>
                <span class="input-group-text">
                  <label for="d4-output">Value:</label>
                </span>
                <input id="d4-output" readonly type="text" class="form-control-sm" />
              </div>
            </div>
            <div class="d-flex flex-row">
              <div class="input-group">
                <span class="input-group-text pip-label">
                  <span class="display-5">D8</span>
                </span>
                <button class="btn btn-dark bg-indigo-700 quick-btn" id="d8-btn">
                  <span class="h3">Roll</span>
                </button>
                <span class="input-group-text">
                  <label for="d8-output">Value:</label> </span><input id="d8-output" readonly type="text"
                  class="form-control-sm" />
              </div>
            </div>
            <div class="d-flex flex-row">
              <div class="input-group">
                <span class="input-group-text pip-label">
                  <span class="display-5">Pct</span>
                </span>
                <button class="btn btn-dark bg-indigo-700 quick-btn" id="dpct-btn">
                  <span class="h3">Roll</span>
                </button>
                <span class="input-group-text">
                  <label for="dpct-output">Value:</label> </span><input id="dpct-output" readonly type="text"
                  class="form-control-sm" />
              </div>
            </div>
            <div class="d-flex flex-row">
              <div class="input-group">
                <span class="input-group-text pip-label">
                  <span class="display-5">D20</span>
                </span>
                <button class="btn btn-dark bg-indigo-700 quick-btn" id="d20-btn">
                  <span class="h3">Roll</span>
                </button>
                <span class="input-group-text">
                  <label for="d20-output">Value:</label> </span><input id="d20-output" readonly type="text"
                  class="form-control-sm" />
              </div>
            </div>
          </div>
          <div class="d-flex flex-column">
            <div class="d-flex flex-row">
              <div class="input-group">
                <span class="input-group-text pip-label">
                  <span class="display-5">D6</span>
                </span>
                <button class="btn btn-dark bg-indigo-700 quick-btn" id="d6-btn">
                  <span class="h3">Roll</span>
                </button>
                <span class="input-group-text">
                  <label for="d6-output">Value:</label> </span><input id="d6-output" readonly type="text"
                  class="form-control-sm" />
              </div>
            </div>
            <div class="d-flex flex-row">
              <div class="input-group">
                <span class="input-group-text pip-label">
                  <span class="display-5">D10</span>
                </span>
                <button class="btn btn-dark bg-indigo-700 quick-btn" id="d10-btn">
                  <span class="h3">Roll</span>
                </button>
                <span class="input-group-text">
                  <label for="d10-output">Value:</label></span>
                  <input id="d10-output" readonly type="text"
                  class="form-control-sm" />
              </div>
            </div>
            <div class="d-flex flex-row">
              <div class="input-group">
                <span class="input-group-text pip-label">
                  <span class="display-5">D12</span>
                </span>
                <button class="btn btn-dark bg-indigo-700 quick-btn" id="d12-btn">
                  <span class="h3">Roll</span>
                </button>
                <span class="input-group-text">
                  <label for="d12-output">Value:</label>
                </span>
                <input id="d12-output" readonly type="text" class="form-control-sm" />
              </div>
            </div>
            <div class="d-flex flex-row">
              <div class="input-group">
                <div for="discard" class="input-group-text .discard-label">
                  <span class="display-5">Discard:</span>
                </div>
                <input readonly type="text" id="discard" />
              </div>
            </div>
          </div>
        </div>
      </section>
      <iframe id="batch" role="tabpanel" aria-labelledby="batch-tab" tabindex="0" class="tab-pane fade">
        <iframe src="./batch.html" id="batch-content" title="Batch Rolls"></iframe>
      </section>
      <section id="custom" role="tabpanel" aria-labelledby="custom-tab" tabindex="0" class="tab-pane fade">
        <h2>Custom Roller</h2>
      </section>
    </div>

    <script src="index.js" type="module"></script>
  </div>
</body>

</html>
