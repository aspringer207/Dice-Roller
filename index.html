<!DOCTYPE html>
<html data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <title>Dice Roller</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="pip.js" type="module"></script>
  </head>

  <body>
    <div id="wrapper" class="wrapper">
      <div id="sidebar" class="col-2 position-fixed sidebar">
        <div class="col-header display-5 bg-warning text-dark">RPG Roller</div>
        <nav>
          <ul
            class="nav nav-tabs list-group"
            id="tab-list"
            aria-orientation="vertical"
            role="tablist"
          >
            <li class="nav-item" role="presentation">
              <button
                id="quick-tab"
                type="button"
                class="rounded nav-link active"
                data-bs-toggle="tab"
                data-bs-target="#quick"
                role="tab"
                aria-controls="quick"
                aria-selected="false"
              >
                Quick Roller
              </button>
            </li>

            <li class="nav-item" role="presentation">
              <button
                id="batch-tab"
                type="button"
                class="rounded nav-link"
                data-bs-toggle="tab"
                data-bs-target="#batch"
                role="tab"
                aria-controls="batch"
                aria-selected="false"
              >
                Batch Roller
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                id="custom-tab"
                type="button"
                class="rounded nav-link"
                data-bs-toggle="tab"
                data-bs-target="#custom"
                role="tab"
                aria-controls="custom"
                aria-selected="false"
              >
                Custom Roller
              </button>
            </li>
          </ul>
        </nav>
        <div class="form-check form-switch">
          <input
            id="memory-opt-in"
            class="form-check-input"
            aria-label="memory-opt-label"
            type="checkbox"
            role="switch"
          />
          <label
            id="memory-opt-label"
            class="form-check-label"
            for="memory-opt-in"
            >Remember my settings</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            id="advantage-opt"
            class="form-check-input"
            aria-label="advantage-label"
            type="checkbox"
            role="switch"
          />
          <label
            id="advantage-label"
            class="form-check-label"
            for="advantage-opt"
            >Use Advantage</label
          >
        </div>
      </div>
      <div id="main-body" class="tab-content col-10 main">
        <section
          id="quick"
          role="tabpanel"
          aria-labelledby="quick-tab"
          tabindex="0"
          class="tab-pane fade show active"
        >
          <div class="card">
            <h2 class="display-2">Quick Roller</h2>

            <table class="table table-bordered m-5">
              <thead>
                <tr>
                  <th colspan="3">Pips</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>D4</th>
                  <td>
                    <button class="btn btn-dark bg-indigo-700" id="d4-btn">
                      Roll
                    </button>
                  </td>
                  <td>
                    <div class="form-floating">
                      <input
                        id="d4-output"
                        readonly
                        type="text"
                        class="form-control"
                      />
                      <label for="d4-output">Value:</label>
                    </div>
                  </td>
                </tr>
                <tr>
                  <th>D6</th>
                  <td>
                    <button class="btn btn-dark bg-indigo-700" id="d6-btn">
                      Roll
                    </button>
                  </td>
                  <td>
                    <div class="form-floating">
                      <input
                        id="d6-output"
                        readonly
                        type="text"
                        class="form-control"
                      />
                      <label for="d6-output">Value:</label>
                    </div>
                  </td>
                </tr>
                <tr>
                  <th>D8</th>
                  <td>
                    <button class="btn btn-dark bg-indigo-700" id="d8-btn">
                      Roll
                    </button>
                  </td>
                  <td>
                    <div class="form-floating">
                      <input
                        id="d8-output"
                        readonly
                        type="text"
                        class="form-control"
                      />
                      <label for="d8-output">Value:</label>
                    </div>
                  </td>
                </tr>
                <tr>
                  <th>D10</th>
                  <td>
                    <button class="btn btn-dark bg-indigo-700" id="d10-btn">
                      Roll
                    </button>
                  </td>
                  <td>
                    <div class="form-floating">
                      <input
                        id="d10-output"
                        readonly
                        type="text"
                        class="form-control"
                      />
                      <label for="d10-output">Value:</label>
                    </div>
                  </td>
                </tr>
                <tr>
                  <th>Pct</th>
                  <td>
                    <button class="btn btn-dark bg-indigo-700" id="dpct-btn">
                      Roll
                    </button>
                  </td>
                  <td>
                    <div class="form-floating">
                      <input
                        id="dpct-output"
                        readonly
                        type="text"
                        class="form-control"
                      />
                      <label for="dpct-output">Value:</label>
                    </div>
                  </td>
                </tr>
                <tr>
                  <th>D12</th>
                  <td>
                    <button class="btn btn-dark bg-indigo-700" id="d12-btn">
                      Roll
                    </button>
                  </td>

                  <td>
                    <div class="form-floating">
                      <input
                        id="d12-output"
                        readonly
                        type="text"
                        class="form-control"
                      />
                      <label for="d12-output">Value:</label>
                    </div>
                  </td>
                </tr>
                <tr>
                  <th>D20</th>
                  <td>
                    <button class="btn btn-dark bg-indigo-700" id="d20-btn">
                      Roll
                    </button>
                  </td>
                  <td>
                    <div class="form-floating">
                      <input
                        id="d20-output"
                        readonly
                        type="text"
                        class="form-control"
                      />
                      <label for="d20-output">Value:</label>
                    </div>
                  </td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="3">
                    <div>
                      <h3>Discarded Roll:</h3>
                      <input readonly type="text" id="discard" />
                    </div>
                  </td>
                </tr>
              </tfoot>
            </table>
          </div>
        </section>
        <section
          id="batch"
          role="tabpanel"
          aria-labelledby="batch-tab"
          tabindex="0"
          class="tab-pane fade"
        >
          <div class="card align-self-end">
            <div class="card-header">
              <h2 class="display-2">Batch Roller</h2>
            </div>
            <div .card-body>
              <div>
                <div>
                  <span class="input-group input-group-lg flex-fill col-12">
                    <span class="input-group-text bg-indigo-400">d20</span>
                    <span class="input-group-text">Roll Count</span>
                    <select id="batch-d20-count" class="form-select">
                      <option value="0" label="0" selected />
                      <option value="1" label="1" />
                      <option label="2" value="2" />
                      <option label="3" value="3" />
                      <option label="4" value="4" />
                      <option label="5" value="5" />
                      <option label="6" value="6" />
                      <option label="7" value="7" />
                      <option label="8" value="8" />
                      <option label="9" value="9" />
                      <option label="10" value="10" />
                      <option label="11" value="11" />
                      <option label="12" value="12" />
                    </select>
                    <span class="input-group-text">
                      <label for="batch-adv-range" class="form-range-label"
                        >With Adv:
                      </label>
                      <input
                        id="batch-adv-range"
                        max="12"
                        min="0"
                        step="1"
                        type="range"
                        value="0"
                        class="form-range mx-1 mt-1"
                      />
                      <input
                        id="batch-adv-num"
                        type="text"
                        class="form-control-plaintext range-number"
                        readonly
                        value="0"
                      />
                    </span>
                    <span class="input-group-text bg-indigo-400">
                      <i class="bi bi-hexagon-half"></i>
                    </span>
                  </span>
                </div>

                <div>
                  <span class="input-group input-group-lg flex-fill col-md-6">
                    <span class="input-group-text bg-indigo-400">d4</span>
                    <span class="input-group-text">Roll Count</span>
                    <select id="batch-d4-count" class="form-select">
                      <option value="0" label="0" selected />
                      <option value="1" label="1" />
                      <option label="2" value="2" />
                      <option label="3" value="3" />
                      <option label="4" value="4" />
                      <option label="5" value="5" />
                      <option label="6" value="6" />
                      <option label="7" value="7" />
                      <option label="8" value="8" />
                      <option label="9" value="9" />
                      <option label="10" value="10" />
                      <option label="11" value="11" />
                      <option label="12" value="12" />
                    </select>
                    <span class="input-group-text bg-indigo-400">
                      <i class="bi bi-triangle-half"></i>
                    </span>
                  </span>
                  <span class="input-group input-group-lg flex-fill col-md-6">
                    <span class="input-group-text bg-indigo-400">d6</span>
                    <span class="input-group-text">Roll Count</span>
                    <select id="batch-d6-count" class="form-select">
                      <option value="0" label="0" selected />
                      <option value="1" label="1" />
                      <option label="2" value="2" />
                      <option label="3" value="3" />
                      <option label="4" value="4" />
                      <option label="5" value="5" />
                      <option label="6" value="6" />
                      <option label="7" value="7" />
                      <option label="8" value="8" />
                      <option label="9" value="9" />
                      <option label="10" value="10" />
                      <option label="11" value="11" />
                      <option label="12" value="12" />
                    </select>
                    <span class="input-group-text bg-indigo-400">
                      <i class="bi bi-dice-6"></i>
                    </span>
                  </span>
                </div>

                <div>
                  <span class="input-group input-group-lg flex-fill col-md-6">
                    <span class="input-group-text bg-indigo-400">d8</span>
                    <span class="input-group-text">Roll Count</span>
                    <select id="batch-d8-count" class="form-select">
                      <option value="0" label="0" selected />
                      <option value="1" label="1" />
                      <option label="2" value="2" />
                      <option label="3" value="3" />
                      <option label="4" value="4" />
                      <option label="5" value="5" />
                      <option label="6" value="6" />
                      <option label="7" value="7" />
                      <option label="8" value="8" />
                      <option label="9" value="9" />
                      <option label="10" value="10" />
                      <option label="11" value="11" />
                      <option label="12" value="12" />
                    </select>
                    <span class="input-group-text bg-indigo-400">
                      <i class="bi bi-diamond-half"></i>
                    </span>
                  </span>
                  <span class="input-group input-group-lg flex-fill col-md-6">
                    <span class="input-group-text bg-indigo-400">d10</span>
                    <span class="input-group-text">Roll Count</span>
                    <select id="batch-d10-count" class="form-select">
                      <option value="0" label="0" selected />
                      <option value="1" label="1" />
                      <option label="2" value="2" />
                      <option label="3" value="3" />
                      <option label="4" value="4" />
                      <option label="5" value="5" />
                      <option label="6" value="6" />
                      <option label="7" value="7" />
                      <option label="8" value="8" />
                      <option label="9" value="9" />
                      <option label="10" value="10" />
                      <option label="11" value="11" />
                      <option label="12" value="12" />
                    </select>
                    <span class="input-group-text bg-indigo-400">
                      <i class="bi bi-pentagon-half"></i>
                    </span>
                  </span>
                </div>
                <div>
                  <span class="input-group input-group-lg flex-fill col-md-6">
                    <span class="input-group-text bg-indigo-400">Pct</span>
                    <span class="input-group-text">Roll Count</span>
                    <select id="batch-pct-count" class="form-select">
                      <option value="0" label="0" selected />
                      <option value="1" label="1" />
                      <option label="2" value="2" />
                      <option label="3" value="3" />
                      <option label="4" value="4" />
                      <option label="5" value="5" />
                      <option label="6" value="6" />
                      <option label="7" value="7" />
                      <option label="8" value="8" />
                      <option label="9" value="9" />
                      <option label="10" value="10" />
                      <option label="11" value="11" />
                      <option label="12" value="12" />
                    </select>
                    <span class="input-group-text bg-indigo-400">
                      <i class="bi bi-percent"></i>
                    </span>
                  </span>
                  <span class="input-group input-group-lg flex-fill col-md-6">
                    <span class="input-group-text bg-indigo-400">d12</span>
                    <span class="input-group-text">Roll Count</span>
                    <select id="batch-d12-count" class="form-select">
                      <option value="0" label="0" selected />
                      <option value="1" label="1" />
                      <option label="2" value="2" />
                      <option label="3" value="3" />
                      <option label="4" value="4" />
                      <option label="5" value="5" />
                      <option label="6" value="6" />
                      <option label="7" value="7" />
                      <option label="8" value="8" />
                      <option label="9" value="9" />
                      <option label="10" value="10" />
                      <option label="11" value="11" />
                      <option label="12" value="12" />
                    </select>
                    <span class="input-group-text bg-indigo-400">
                      <i class="bi bi-octagon-half"></i>
                    </span>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section
          id="custom"
          role="tabpanel"
          aria-labelledby="custom-tab"
          tabindex="0"
          class="tab-pane fade"
        >
          <h2>Custom Roller</h2>
        </section>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
